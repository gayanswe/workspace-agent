name: Terraform GCP with Approval

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  TF_VERSION: '1.5.0'
  PROJECT_ID: 'proj_4ab55ca2'
  WEBHOOK_URL: 'https://opscontinuum-backend-927699342374.us-east4.run.app'

jobs:
  # Job 1: Terraform Plan
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Format Check
      run: terraform fmt -check -diff
      continue-on-error: true
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -out=tfplan -no-color 2>&1 | tee plan_output.txt
        echo "Plan completed"
    
    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan
    
    - name: Post Plan to OpsContinuum
      if: always()
      run: |
        PLAN_OUTPUT=$(cat plan_output.txt | head -200)
        curl -X POST "${{ env.WEBHOOK_URL }}/api/webhook/plan" \
          -H "Content-Type: application/json" \
          -d @- <<EOF
        {
          "project_id": "${{ env.PROJECT_ID }}",
          "repo": "${{ github.repository }}",
          "run_id": ${{ github.run_id }},
          "status": "${{ job.status }}",
          "plan_output": $(echo "$PLAN_OUTPUT" | jq -Rs .),
          "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }
        EOF

  # Job 2: Wait for Approval (requires GitHub Environment)
  approve:
    name: Approval Required
    needs: plan
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
    - name: Approval Confirmed
      run: echo "Deployment approved by ${{ github.actor }}"

  # Job 3: Terraform Apply (after approval)
  apply:
    name: Terraform Apply
    needs: [plan, approve]
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'apply' || github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
    
    - name: Post Apply Status to OpsContinuum
      if: always()
      run: |
        curl -X POST "${{ env.WEBHOOK_URL }}/api/webhook/apply" \
          -H "Content-Type: application/json" \
          -d @- <<EOF
        {
          "project_id": "${{ env.PROJECT_ID }}",
          "repo": "${{ github.repository }}",
          "run_id": ${{ github.run_id }},
          "status": "${{ job.status }}",
          "applied_by": "${{ github.actor }}",
          "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }
        EOF
